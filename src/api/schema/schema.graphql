type User {
  _id: String!
  email: String!
  displayName: String!
  uniqueName: String!
}

type CurrentUser {
  _id: String!
  email: String!
  displayName: String!
  uniqueName: String!
  # private stuff here
}

type LoginResponse {
  currentUser: CurrentUser!
  jwt: String!
}

type Query {
  currentUser: CurrentUser!
}

input RegisterPayload {
  displayName: String!
  uniqueName: String! # For profile url, @...
  email: String!
  password: String!
}

type Mutation {
  login(email: String!, password: String!): LoginResponse!
  register(payload: RegisterPayload!): CurrentUser!
}
